
{% extends 'base.html' %}
    {% block contents %}

        <!--intro-->
        <section id="main-intro" >
            <div class="jumbotron text-center">
                <div class="container ">
                    <div class="head_contents my-auto">
                        <div class="head_text text-center">
                             <br><br>
                            <p>Whenever you want, <br> Whatever you want!</p>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/.intro-->

        <!--자취방 등록하기-->
        <div class="container">
            <div class="section">
                <h2 class="section_title text-center">ROOM SHARE</h2>
                <p class="section_line text-center">━━</p>
            </div>
          </div>
        </div>

        <!--자취방 등록 section-->
        <section class="roomregister">
            <div class="container">

                <div class="row mx-auto">
                    <div class="col-6 mx-auto">

                        <div class="form-group">
                            <form method="POST" enctype="multipart/form-data" novalidate>
                                {% csrf_token%}
                                    <table>
                                        {{form.as_table}}
                                    </table>
                                <div class="text-right">
                                    <input class="btn btn-dark text-center" type = "submit" value = "submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        {% endblock %}
    </body>
</html>
